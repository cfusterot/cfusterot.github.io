    <style>
        :root {
            --text-color: #1a1a1a;
            --light-grey: #888;
            --bg-color: #ffffff;
            --border: #eee;
        }

        body {
            font-family: 'Courier Prime', monospace;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        header {
            padding: 4rem 2rem 1rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { 
            text-decoration: none; 
            color: #000; 
            font-weight: 700; 
            font-size: 1.2rem;
        }

        nav a { 
            text-decoration: none; 
            color: var(--light-grey); 
            font-size: 0.9rem;
        }

        nav a:hover { color: var(--text-color); }

        main { padding: 0 2rem 5rem 2rem; max-width: 1400px; margin: 0 auto; }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-color);
            margin: 4rem 0 2rem 0;
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
        }

        .masonry-gallery {
            column-count: 4; 
            column-gap: 20px;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            cursor: pointer;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            display: block;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover img { opacity: 0.7; }

        /* Lightbox con Navegación */
        .lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 85%;
            max-height: 85vh;
            box-shadow: 0 5px 25px rgba(0,0,0,0.05);
            cursor: zoom-out;
        }

        /* Botones laterales */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-color);
            font-family: 'Courier Prime', monospace;
            font-size: 2.5rem;
            cursor: pointer;
            padding: 20px;
            user-select: none;
            z-index: 1010;
        }

        .nav-btn:hover { opacity: 0.5; }
        #prev-btn { left: 2%; }
        #next-btn { right: 2%; }

        @media (max-width: 1100px) { .masonry-gallery { column-count: 3; } }
        @media (max-width: 800px) { .masonry-gallery { column-count: 2; } }
        @media (max-width: 500px) { 
            .masonry-gallery { column-count: 1; }
            .nav-btn { font-size: 1.5rem; }
        }
    </style>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <button id="prev-btn" class="nav-btn" onclick="changeImage(-1, event)">←</button>
        <img id="lightbox-img" src="" alt="" onclick="event.stopPropagation()">
        <button id="next-btn" class="nav-btn" onclick="changeImage(1, event)">→</button>
    </div>

    <script>
        let currentImages = [];
        let currentIndex = 0;
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const allImages = Array.from(document.querySelectorAll('.gallery-item img'));

        allImages.forEach((img, index) => {
            img.onclick = (e) => {
                e.stopPropagation();
                currentImages = allImages.map(el => el.src);
                currentIndex = index;
                updateLightbox();
            };
        });

        function updateLightbox() {
            lightboxImg.src = currentImages[currentIndex];
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        function changeImage(step, event) {
            if (event) event.stopPropagation();
            currentIndex = (currentIndex + step + currentImages.length) % currentImages.length;
            updateLightbox();
        }

        // Soporte para teclado
        document.addEventListener('keydown', (e) => {
            if (lightbox.style.display === 'flex') {
                if (e.key === "ArrowLeft") changeImage(-1);
                if (e.key === "ArrowRight") changeImage(1);
                if (e.key === "Escape") closeLightbox();
            }
        });
    </script>
